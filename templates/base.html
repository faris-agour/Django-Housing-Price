{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

             body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'houses.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
            padding-top: 60px; /* Space for fixed header */
            position: relative;
        }

        /* Overlay for controlling transparency */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(140, 133, 133, 0.8); /* Adjust opacity here */
            z-index: -1; /* Ensures that the overlay stays behind content */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(33, 22, 33, 0.7); /* Semi-transparent header */
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 24px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .predict-tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .predict-tab:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .no-underline {
    text-decoration: none;
}


    </style>
</head>
<body>

<header>
   <a href="{% url 'home' %}" class="no-underline">
    <h1>House Finder</h1>
</a>

    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#" class="predict-tab">Predict</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    {% block body %}

    {% endblock body %}
</div>

</body>
</html>
